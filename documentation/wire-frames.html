<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wireframes</title>
</head>
<body class="bg-slate-200">

<section class="container mx-auto my-10 ">
    <h1 class="text-5xl my-10">Wireframes</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
        <div>
            <h2 class="text-3xl text-center">Sign-up</h2>
            <img class="mx-auto" src="./images/sign-up.png" alt="sign-up page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Sign-in</h2>
            <img class="mx-auto" src="./images/sign-in.png" alt="sign-in page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Threads Feed</h2>
            <img class="mx-auto" src="./images/feed.png" alt="feed page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Individual Thread and Replies</h2>
            <img class="mx-auto" src="./images/individual-thread-and-reply.png" alt="individual thread and reply page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Reply to Thread</h2>
            <img class="mx-auto" src="./images/reply-to-thread.png" alt="reply to thread page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Search</h2>
            <img class="mx-auto" src="./images/search.png" alt="search page">
        </div>
        <div>
            <h2 class="text-3xl text-center">New Thread</h2>
            <img class="mx-auto" src="./images/new-thread.png" alt="new thread page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Other User Profile</h2>
            <img class="mx-auto" src="./images/profile-with-threads-and-follow.png"
                 alt="profile with threads and follow page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Logged in User Profile</h2>
            <img class="mx-auto" src="./images/logged-in-user-profile.png" alt="logged in user profile page">
        </div>

        <div>
            <h2 class="text-3xl text-center">Edit Profile</h2>
            <img class="mx-auto" src="./images/profile-edit.png" alt="profile edit page">
        </div>
        <div>
            <h2 class="text-3xl text-center">Following and Followers</h2>
            <img class="mx-auto" src="./images/following-followers.png" alt="following and followers page">
        </div>
    </div>
</section>
</body>
</html>
